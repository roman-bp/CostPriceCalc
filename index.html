<!-- index.html -->

<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор себестоимости</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <h1>Калькулятор собівартості</h1>
            <div id="components-container">
                <div id="components">
                    <div class="component">
                        <div class="input-group">
                            <label for="componentName">Назва компонента:</label>
                            <input type="text" name="componentName">
                        </div>
                        <div class="input-group">
                            <label for="componentQuantity">Кількість:</label>
                            <input type="number" name="componentQuantity">
                        </div>
                        <div class="input-group">
                            <label for="componentPrice">Ціна за одиницу:</label>
                            <input type="number" name="componentPrice">
                        </div>
                        <button type="button" class="remove-button" onclick="removeComponent(this)">Видалити компонент</button>
                    </div>
                </div>
            </div>
            <button type="button" onclick="addComponent()" class="component-button">Добавити компонент</button>
           <button type="button" onclick="calculateCost()" class="calculate-button">Розрахувати</button>
            <div id="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
